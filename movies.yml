templates:
  Studio:
    optional:
      - company
    tmdb_company: <<company>>
    sort_title: <<collection_name>>
    sync_mode: sync
    url_poster: <<poster>>
    collection_order: alpha
    collection_mode: hide
  Director:
    tmdb_person: <<person>>
    sort_title: <<collection_name>>
    collection_order: release
    collection_mode: hide
  Actor:
    actor: tmdb
    tmdb_person: <<person>>
    tmdb_actor_details: <<person>>
    sort_title: <<collection_name>>
    sync_mode: sync
    collection_order: release
    collection_mode: hide
  Genre:
    smart_filter:
      genre: <<genre>>
      sort_by: audience_rating.desc
    url_poster: <<poster>>
    sort_title: <<collection_name>>
  tmdb:
    default:
      collection_order: release
    optional:
      - collections
      - lists
      - movies
      - tmdb_summary
      - summary
    tmdb_collection: <<collections>>
    tmdb_list: <<lists>>
    tmdb_movie: <<movies>>
    tmdb_summary: <<tmdb_summary>>
    summary: <<summary>>
    url_poster: <<poster>>
    sort_title: <<collection_name>>
    collection_order: <<collection_order>>
    visible_home: true
    visible_shared: true
